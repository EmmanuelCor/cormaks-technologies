<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime Conversion - Cormaks Tech</title>
    <style>
        body {
            background-color: #FFFDD0; /* Cream Background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #8B7500; /* Dark Gold */
        }

        .container {
            background: #D3D3D3; /* Greyish Box */
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            background-color: #8B7500;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #6A5500;
        }

        .footer {
            padding: 10px;
            background-color: #8B7500;
            color: white;
            font-size: 14px;
            margin-top: auto;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="header">Airtime Conversion</div>

    <div class="container">
        <label for="sender">Number Sending Airtime:</label>
        <input type="text" id="sender" placeholder="Enter sender's number">

        <label for="amount">Airtime Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount to convert">

        <button class="btn" onclick="convertAirtime()">Convert Airtime</button>

        <p class="message" id="message"></p>
    </div>

    <div class="footer">
        Â© 2025 Cormaks Tech. All rights reserved.
    </div>

    <script>
        function convertAirtime() {
            let sender = document.getElementById("sender").value;
            let amount = document.getElementById("amount").value;
            let receiver = "0703174469"; // Fixed receiver number
            let messageBox = document.getElementById("message");

            if (sender === "" || amount === "") {
                messageBox.style.color = "red";
                messageBox.innerText = "Please enter the sender's number and amount!";
                return;
            }

            // Format the USSD code
            let ussdCode = `*140*${amount}*${receiver}#`;

            // Open the dialer (USSD codes can't be executed from JavaScript directly)
            window.location.href = `tel:${encodeURIComponent(ussdCode)}`;

            messageBox.style.color = "green";
            messageBox.innerText = `Processing Airtime Transfer... Please confirm in your phone dialer.`;
        }
    </script>

</body>
</html>
