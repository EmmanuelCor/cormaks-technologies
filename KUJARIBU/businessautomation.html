<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Automation - Cormaks Tech</title>
    <style>
        body {
            background-color: #FFFDD0; /* Cream Background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            background-color: #8B7500; /* Dark Gold */
        }

        .container {
            padding: 30px;
            flex-grow: 1;
        }

        .app-versions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .version-card {
            background: #D3D3D3; /* Greyish Box */
            padding: 15px;
            width: 250px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .version-card:hover {
            transform: scale(1.05);
        }

        .footer {
            padding: 10px;
            background-color: #8B7500;
            color: white;
            font-size: 14px;
            margin-top: auto;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background: #8B7500;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">Business Automation - Auto Sync App</div>

    <div class="container">
        <h2>Auto Sync App</h2>
        <p>Choose</p>
    <p> version-card 1.2.1</p>
    <p> version-card 1.2.2</p>

    <p> version-card 1.2.4</p>
    <p> version-card 1.2.6</p>
    <p> version-card 1.2.6.1</p>
    <p> version-card 1.2.6.2</p>
